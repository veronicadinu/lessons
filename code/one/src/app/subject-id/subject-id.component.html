


<p>{{subject}}</p>



<ul>Lessons </ul>
  @for (l of lessons; track l.id) {
    <li [routerLink]="['/lesson/' + l.id]" >{{ l.title}} - {{l.durationMinutes}} min</li>
  }



<full-calendar [options]="calendarOptions"></full-calendar>

@if(allDone){
<p-button label="Test Me"  (click)="clickquiz()" />

@for(q of quizzes; track q.id){
    <p-listbox [options]="[q]" [routerLink]="['/quiz/' + q.id]"  optionLabel="title" class="w-full md:w-56" />
}

}
